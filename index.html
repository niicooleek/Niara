<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Ejercicio Scroll</title>
</head>

<body>
    <header class="header">
        <h1>Hola</h1>
    </header>
    <div class="video" id="video">
        <h2>No sé aquí qué va</h2>

    </div>
    <footer class="footer">
        <div class="cuadrado" data-aos="flip-left" data-aos-duration="1800"></div>
        <div class="cuadrado" data-aos="flip-right" data-aos-duration="1200"></div>
        <div class="cuadrado" data-aos="flip-up" data-aos-duration="1400"></div>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="script.js"></script>
</body>

</html>
